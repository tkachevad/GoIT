<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Picture</title>
  </head>
  <body>
    <table>
      <tr class="first_line">
        <td colspan="2" width="115" height="47"></td>
        <td colspan="2" width="200" height="47"></td>
        <td colspan="2" width="165" height="47" style="background-color:#fff361"></td>
      </tr>
      <tr class="second_line">
        <td width="48" height="130"></td>
        <td colspan="3" rowspan="2" width="268" height="265" style="background-color:#ff6a4b"></td>
        <td colspan="2" width="164" height="127" style="background-color:#ffee5b"></td>
      </tr>
      <tr class="third_line">
        <td rowspan="2" width="47" height="200"></td>
        <td width="76" height="128"></td>
        <td width="76" height="128"></td>
      </tr>
      <tr class="fourth_line">
        <td colspan="2" rowspan="2" width="134" height="130" style="background-color:black"></td>
        <td width="128" height="58"></td>
        <td colspan="2" width="162" height="58"></td>
      </tr>
      <tr class="fifth_line">
        <td rowspan="3"  width="48" height="135" style="background-color:#fffc6b"></td>
        <td  width="128" height="58"></td>
        <td colspan="2" rowspan="2"  width="160" height="93" style="background-color:#094884"></td>
      </tr>
      <tr class="sixth_line">
        <td colspan="2" rowspan="2"  width="127" height="67"></td>
        <td  width="128" height="30" style="background-color:black"></td>
      </tr>
      <tr class="seventh_line">
        <td colspan="3"  width="300" height="30"></td>
      </tr>
    </table>
  </body>
</html>
